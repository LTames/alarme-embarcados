<p-table
  #dt1
  [value]="motionData"
  dataKey="id"
  styleClass="p-datatable-gridlines p-datatable-striped"
  sortField="timestamp"
  [sortOrder]="-1"
  [scrollable]="true"
  [columns]="columns"
  scrollHeight="flex"
  [globalFilterFields]="['id', 'sensorName', 'timestamp']"
>
  <ng-template pTemplate="caption">
    <div class="flex flex-wrap gap-4 justify-between items-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          class="text-xs sm:text-base w-full sm:w-auto"
          pInputText
          type="text"
          (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Buscar palavras-chave"
        />
      </span>

      <p-button
        styleClass="text-xs sm:text-base"
        icon="pi pi-external-link"
        label="Exportar"
        (click)="dt1.exportCSV()"
        size="small"
      />
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr class="text-xs sm:text-base">
      <th pSortableColumn="id">
        ID
        <p-sortIcon field="id" />
      </th>
      <th pSortableColumn="sensorName">
        Nome do sensor
        <p-sortIcon field="sensorName" />
      </th>
      <th pSortableColumn="timestamp">
        Data / Hora
        <p-sortIcon field="timestamp" />
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-record>
    <tr class="text-xs sm:text-base">
      <td>{{ record.id }}</td>
      <td>{{ record.sensorName }}</td>
      <td>{{ record.timestamp | date: "MM/dd/yyyy - HH:mm:ss" }}</td>
    </tr>
  </ng-template>
</p-table>
